<!DOCTYPE html>
<html>
<head>

<title>JQuery</title>
<script type="text/javascript" src="JS/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {	// JQuery 기본 사용 방법

			alert('b1이 클릭되었음')
		
		})
		
		$("#b2").click(function(){
			alert("당신이 먹고싶은 음식은" + $("#food") + "이군요")
			
		})
		
		$("#b3").click(function(){
			
		})
	})
	
	
	// JSON, XML 공통점 
	// 데이터를 전달할 목적으로 사용ssssssssssss
	// XML >> <키> 값 </키>
	// JSON >> { 키 : 값 }
</script>
</head>
<body>
		오늘의 요일 <input id="today" value="목요일">
		<button id="b1">요일 확인</button>
		
		<hr>

		<button id="b2">음식 확인</button>

</html>
