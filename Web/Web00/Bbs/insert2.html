<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert documents here</title>
<script type="text/javascript">
	alert('글쓰기 페이지 입니다.')
</script>

</head>
<body>
	<h3>게시판 글쓰기 페이지 입니다.</h3>
	<hr>
	<a href="bbs.html"><button id="b1">게시판 페이지로</button></a>
	<form action="insert2.jsp">
	<!-- form의 action은 무조건 jsp 파일이어야만 함 -->
	<table border="1">
		<tr>
			<td class="t1">게시판 글 번호 </td>
			<td>
				<input name="no">
			</td>
		</tr>
		<tr>
			<td class="t1">게시판 글 제목 </td>
			<td>
				<input name="title">
			</td>
		</tr>
		<tr>
			<td class="t1">게시판 글 내용 : </td>
			<td>
				<input name="content">
			</td>
		</tr>
		<tr>
			<td class="t1">게시판 글쓴이 : </td>
			<td>
				<input name="writer">
			</td>
		</tr>
		<tr>
		<td colspan="2" class="t1">
			<button id="b2">글 작성</button>
		</td>
		</tr>
		<!-- 입력한 값들이 서버(톰킷)로 전달될때에는 Form안에 있어야합니다.--> 
	</table>
	</form>
	<form action="b.jsp"></form>
</body>
</html>
