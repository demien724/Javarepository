<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	text-align: center
}

</style>
</head>
<body>
	<!-- no, title, content, writer 게시판글쓰기  -->
	<h3>상품 등록 페이지</h3>
	<hr>
	<a href="product.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert3.jsp">
		<table border="1">
			<tr>
				<td class="t1">상품 고유 ID</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">상품명</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">상품내용</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">가격</td>
				<td><input name="price" type="number"></td>
			</tr>
			<tr>
				<td class="t1">회사</td>
				<td><input name="company"></td>
			</tr>
			<tr>
				<td class="t1">이미지</td>
				<td><input name="img" type="file"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">상품 등록 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
